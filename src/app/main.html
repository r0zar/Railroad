<div class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <fountain-title></fountain-title>
    <input type="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <button type="button" class="btn btn-default" ng-click="login('ross')">Log in</button>
    <button type="button" class="btn btn-default" ng-click="register('ross')">Register</button>
  </main>
  <fountain-footer></fountain-footer>
</div>
