<div class="main-container">
  <fountain-header></fountain-header>
  <main class="main">
    <div class="image">
      <img src="https://mustbethistalltoride.files.wordpress.com/2015/08/happy-old-couple.jpg" alt="" />
      <h1 class="sign">
        Make the move. <br>
        For brains... <br>
        <button style="width: 92%; font-size: 14px;" type="button" class="btn btn-default" ng-click="openModal()">Search for a new home</button>
      </h1>


      <!-- The Modal -->
      <div id="myModal" class="modal">


        <!-- Modal content -->
        <div class=" modal-content" ng-controller="mainCtrl">
            <search
              class="size-large"
              param="searchText"
              placeholder="What factors are important to you when considering a new home?"
              search="search($param)"
              typeAhead="true"
              ></search>

          <ul class="list-group">
            <li class="list-group-item loading" ng-show="loading"></li>
            <li class="list-group-item no-results" ng-show="!loading && !results.length">No results for <strong>{{ searchText }}</strong></li>
            <li class="list-group-item" ng-repeat="result in results">{{ result }}</li>
          </ul>
        </div>

      </div>
    </div>
    <div class="defaults">
      <fountain-listing ng-repeat="listing in $ctrl.listings" listing="listing"></fountain-listing>
    </div>
  </main>
  <fountain-footer></fountain-footer>
</div>
